<!DOCTYPE html>
<html>
<head>
    <title>Toggle Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Contribution Toggle Test</h1>
    <p>Current contribution status: <strong>inactive</strong> (from database check)</p>
    
    <button onclick="testToggle()">Test Toggle Function</button>
    <button onclick="checkStatus()">Check Current Status</button>
    
    <div id="result" class="result">Click button to test...</div>

    <script>
        async function testToggle() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing toggle... <em>(Please wait)</em>';
            
            try {
                console.log('Making request to toggle endpoint...');
                
                const response = await fetch('/Authentication_3/contributions/toggle/1', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('Response data:', result);
                
                if (result.success) {
                    resultDiv.innerHTML = `<div class="success">
                        <strong>SUCCESS!</strong><br>
                        Message: ${result.message}<br>
                        New Status: <strong>${result.status}</strong>
                    </div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">
                        <strong>ERROR:</strong><br>
                        Message: ${result.message}
                    </div>`;
                }
            } catch (error) {
                console.error('Toggle error:', error);
                resultDiv.innerHTML = `<div class="error">
                    <strong>NETWORK ERROR:</strong><br>
                    ${error.message}
                </div>`;
            }
        }
        
        async function checkStatus() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Checking current status...';
            
            try {
                const response = await fetch('/Authentication_3/contributions/get/1');
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `<div class="success">
                        <strong>Current Status:</strong><br>
                        Title: ${result.data.title}<br>
                        Status: <strong>${result.data.status}</strong><br>
                        Amount: $${result.data.amount}
                    </div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">Failed to get status: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error checking status: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
