<!DOCTYPE html>
<html>
<head>
    <title>Test Contribution Functions</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 15px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Contribution Functions Test</h1>
    
    <div class="test-section">
        <h3>Test Contribution Toggle</h3>
        <button onclick="testToggle(1)">Toggle Contribution ID 1</button>
        <div id="toggleResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test Get Contribution</h3>
        <button onclick="testGet(1)">Get Contribution ID 1</button>
        <div id="getResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test Add Contribution</h3>
        <button onclick="testAdd()">Add Test Contribution</button>
        <div id="addResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>View Contribution Payments</h3>
        <button onclick="testView(1)">View Contribution 1 Payments</button>
        <div id="viewResult" class="result"></div>
    </div>

    <script>
        const baseUrl = '/Authentication_3';
        
        async function testToggle(id) {
            const resultDiv = document.getElementById('toggleResult');
            resultDiv.innerHTML = 'Testing toggle...';
            
            try {
                const response = await fetch(`${baseUrl}/contributions/toggle/${id}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `<div class="success">Success: ${result.message} - New status: ${result.status}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">Error: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Network Error: ${error.message}</div>`;
            }
        }
        
        async function testGet(id) {
            const resultDiv = document.getElementById('getResult');
            resultDiv.innerHTML = 'Testing get...';
            
            try {
                const response = await fetch(`${baseUrl}/contributions/get/${id}`);
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `<div class="success">Success: ${JSON.stringify(result.data, null, 2)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">Error: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Network Error: ${error.message}</div>`;
            }
        }
        
        async function testAdd() {
            const resultDiv = document.getElementById('addResult');
            resultDiv.innerHTML = 'Testing add...';
            
            const formData = new FormData();
            formData.append('title', 'Test Contribution');
            formData.append('description', 'Test description');
            formData.append('amount', '50.00');
            formData.append('category', 'Other');
            
            try {
                const response = await fetch(`${baseUrl}/contributions/add`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `<div class="success">Success: ${result.message} - ID: ${result.id}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">Error: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Network Error: ${error.message}</div>`;
            }
        }
        
        async function testView(id) {
            const resultDiv = document.getElementById('viewResult');
            resultDiv.innerHTML = 'Testing view...';
            
            try {
                // This should redirect, so we'll just try to open it
                window.open(`${baseUrl}/payments/viewContribution/${id}`, '_blank');
                resultDiv.innerHTML = `<div class="success">Opened in new tab</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
